<ion-header>
    <app-toolbar [title]="'Shoping Cart'"></app-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="cart$ | async as cart">
        <ion-card-header>
            <ion-card-title>you have {{ cart.totalItemsCount }} in cart</ion-card-title>
           <ion-card-subtitle>Total Price : {{ cart.totalPrice | currency:'USD':true }}</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
    <ion-list *ngIf="items">
        <ion-item >
            <ion-label>Product</ion-label>
            <ion-label  class="ion-text-center">Quantity</ion-label>
            <ion-label  class="ion-text-end">Price</ion-label>
      </ion-item>
        <ion-item *ngFor="let item of items">
             <ion-label>  {{item.title}} </ion-label>
             <ion-label  class="ion-text-center">  {{item.quantity}}</ion-label>
             <ion-label  class="ion-text-end">  {{item.totalPrice | currency:'USD':true }}</ion-label>
        </ion-item>
    </ion-list>
    <ion-button color="primary"  (click)=" addOrder()">Order</ion-button>
    <ion-button color="danger" size="small" (click)="clearCart()">Clear Cart</ion-button>
   
</ion-content>
