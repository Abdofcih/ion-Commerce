<ion-toolbar color="tertiary">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button routerLink="/shoping-cart">
      <ion-icon name="cart"></ion-icon>
      <span class="notifyNumber" *ngIf="cart$ | async as cart" >{{ cart.totalItemsCount }}</span>
    </ion-button>
  </ion-buttons>
  <ion-title>
   {{title}}
  </ion-title>
</ion-toolbar>
