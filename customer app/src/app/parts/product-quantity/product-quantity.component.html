<ion-grid>
  <ion-row>
    <ion-col size="2">
        <ion-button expand="block" (click)="removeShopingCart()">-</ion-button>
    </ion-col>
    <ion-col class="ion-text-center">  {{getQuantity()}} in cart</ion-col>
    <ion-col size="2">
        <ion-button expand="block" (click)="addToShopingCart()">+</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
